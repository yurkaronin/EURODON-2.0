<div class="modals">
  <div class="modal-overlay">

    <!-- callback  -->
    <section class="modal decorate-border" data-target="dialog-window-callback">

      <h3 class="modal__title title">Заказать звонок</h3>
      <p class="modal-subtitle">Заполните простую форму и мы свяжемся с Вами в ближайшее время</p>

      <form class="modals__form custom-form" action="" method="post">

        <p class="custom-form__wrapper">
          <span class="custom-form__label-wrapper">
            <label for="CUST-FORM-NAME" class="custom-form__label warn">Ваше имя:</label>
          </span>

          <input class="custom-form__input" name="name" type="text" placeholder="Представьтесь, пожалуйста"
                 id="CUST-FORM-NAME" data-required required>
        </p>

        <p class="custom-form__wrapper">
          <span class="custom-form__label-wrapper">
          <label for="CUST-FORM-TEL" class="custom-form__label warn">Телефон:</label>
          </span>>
          <input class="custom-form__input" type="tel" name="tel" placeholder="+7 ( ___ ) ___ - __ - __"
                 id="CUST-FORM-TEL" data-required required>
        </p>

        <div class="custom-form__wrapper">
          <label class="custom-form__label custom-form__label--accept">
            <input class="visually-hidden" type="checkbox" name="accept" checked>
            <span class="custom-form__politic">Я согласен на <a href="#" target="_blank"> обработку персональных данных</a>
            </span>
          </label>
        </div>

        <button class="custom-form__button button button--border js-validate" type="submit">Отправить</button>
      </form>
      <button class="modal-close button button--border" type="button">
        <span></span>
      </button>

    </section>
