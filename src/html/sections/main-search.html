<section class="main-search search-form">
  <div class="wrapper">

    <form action="URL" method="">
      <label class="search-form__title title" for="">Поиск услуги</label>

      <div class="search-form__wrapper">
        <input class="search-form__input" type="search" placeholder="Гинеколог, педиатр, анализы, КТ, УЗИ...">
        <div class="hint">
          <ul class="hint__list">
            <li class="hint__item"><span class="hint__content">Анализы</span></li>
            <li class="hint__item"><span class="hint__content">Анализы на дому</span></li>
            <li class="hint__item"><span class="hint__content">Анализы на COVID-19</span></li>
            <li class="hint__item"><span class="hint__content">Антитела к коронавирусу SARS-CoV-2 IgM+IgG (
                суммарные)</span>
            </li>
            <li class="hint__item"><span class="hint__content">Антитела к коронавирусу SARS-CoV-2 IgM и IgG
                (количественные)</span></li>
          </ul>
        </div>
        <button class="search-form__button button" type="submit">
          <svg class="search-form__icon" width="16" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="7" cy="7" r="6" stroke-width="2"></circle>
            <path d="m15 15-3-3" stroke-width="2" stroke-linecap="round"></path>
          </svg>
          Найти</button>
      </div>

    </form>

  </div>
</section>
