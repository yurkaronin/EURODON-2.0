<div class="modals">
  <div class="modal-overlay">

    <!-- для вызова диалогового окна юзай дата атрибут data-path="dialog-window-callback"  -->

    <!-- callback  -->
    <section class="modal decorate-border" data-target="dialog-window-callback">

      <h3 class="modal__title title">Заказать звонок</h3>
      <p class="modal__subtitle subtitle">Оставьте Ваши контактные данные и мы перезвоним Вам в ближайшее время</p>

      <form class="modals__form custom-form" action="" method="post">

        <p class="">
          <label for="CUST-FORM-NAME" class="custom-form__label">Ваше имя:</label>
          <input class="custom-form__input" name="name" type="text" placeholder="Представьтесь, пожалуйста"
            id="CUST-FORM-NAME" data-required required>
        </p>

        <p class="">
          <label for="CUST-FORM-TEL" class="custom-form__label">Телефон:</label>
          <input class="custom-form__input" type="tel" name="tel" placeholder="+7 ( ___ ) ___ - __ - __"
            id="CUST-FORM-TEL" data-required required>
        </p>

        <div class="">
          <label class="custom-form__label custom-form__label--accept">
            <input class="visually-hidden" type="checkbox" name="accept" checked>
            <span class="custom-form__politic">Согласен на <a href="#" target="_blank">обработку персональных данных</a>
            </span>
          </label>
        </div>

        <button class="custom-form__button button button--border js-validate" type="submit">Заказать звонок</button>
      </form>
      <button class="modal-close button button--border" type="button">
        <span></span>
      </button>

    </section>

    <!-- message  -->
    <section class="modal modal--2 decorate-border" data-target="dialog-window-message">

      <h3 class="modal__title title">Заказ принят</h3>
      <p class="modal__subtitle subtitle">Ваши заказ принят. Мы свяжемся с Вами в ближайшее время</p>

      <button class="button button--border button--close-text" type="button">Закрыть</button>

      <button class="modal-close button button--border" type="button">
        <span></span>
      </button>

    </section>

  </div> <!-- .modal-overlay -->
</div>
