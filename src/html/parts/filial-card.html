<li class="filial-card">
  <div class="filial-card__header">
    <h3 class="filial-card__name">@@name</h3>
    <button class="button button--open" aria-label="развернуть карточку" type="button"></button>
  </div>


  <ul class="filial-card__details-list">
    <li class="filial-card__details-item">

      <p class="filial-card__text">@@address</p>
    </li>
    <li class="filial-card__details-item">
      <a class="filial-card__telephone" href="tel:89286221025">@@tel</a>
    </li>
    <li class="filial-card__details-item">

      <p class="filial-card__text">Пн-Пт: @@worktime1; Сб: @@worktime2;<br> Вc: @@worktime3</p>
    </li>
  </ul>
  <a class="button-plus button-plus--mod" href="@@link">Подробнее</a>

</li>
